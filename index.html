<!DOCTYPE html>
<html>
<head>
	<title>RadioavisNU</title>
</head>
<body>
	<script type="text/javascript">
		var request = new XMLHttpRequest();
		request.open("GET","http://www.dr.dk/mu/bundle?Slug=p4-radioavis",false);
		request.send();
		var json = JSON.parse(request.responseText);
		var urn = json.Data[0]._LastPrimaryBroadcastWithPublicAssetUrn;

		var request = new XMLHttpRequest();
		request.open("GET", "http://www.dr.dk/mu/programcard/expanded/"+encodeURIComponent(urn), false);
		request.send();
		var json = JSON.parse(request.responseText);
		var links = json.Data[0].Assets[0].Links;
		var finalUrl = "";
		for(var i  = 0; i < links.length; i++ ) {
			if(links[i].Uri.indexOf(".m3u8") != -1){
				finalUrl = links[i].Uri;
				break;
			}
		}
		document.body.innerHTML += "<audio controls autoplay><source src='"+finalUrl+"'></audio>";
	</script>

</body>
</html>
