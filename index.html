<!DOCTYPE html>
<html>
<head>
	<title>RadioavisNU</title>
</head>
<body>
	<script type="text/javascript">
		var request = new XMLHttpRequest();
		request.open("GET","http://www.dr.dk/p4/p4-radioavis",false);
		request.send();
		var str = request.responseText;
		var patt = new RegExp("<a itemprop=\"url\" href=\"\/radio\/ondemand\/p4\/(.+)\" class=\"dr-link dr-icon-audio\" rel=\"dr-netradio-launch\">H&#248;r nu<\/a>");
		var url = patt.exec(str)[1];
		var request = new XMLHttpRequest();
		request.open("GET", "http://www.dr.dk/mu/programcard/expanded/"+url, false);
		request.send();
		var json = JSON.parse(request.responseText);
		var links = json.Data[0].Assets[0].Links;
		var finalUrl = "";
		for(var i  = 0; i < links.length; i++ ) {
			if(links[i].Uri.indexOf(".m3u8") != -1){
				finalUrl = links[i].Uri;
				break;
			}
		}
		window.location = finalUrl;
	</script>

</body>
</html>
