<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title>RadioavisNU</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
	<script type="text/javascript">
		var request = new XMLHttpRequest();
		request.open("GET","http://www.dr.dk/mu/bundle?Slug=p4-radioavis",false);
		request.send();
		var json = JSON.parse(request.responseText);
		var urn = json.Data[0]._LastPrimaryBroadcastWithPublicAssetUrn;

		var request = new XMLHttpRequest();
		request.open("GET", "http://www.dr.dk/mu/programcard/expanded/"+encodeURIComponent(urn), false);
		request.send();
		var json = JSON.parse(request.responseText);
		var links = json.Data[0].Assets[0].Links;
		var finalUrl = "";
		for(var i  = 0; i < links.length; i++ ) {
			if(links[i].Uri.indexOf(".m3u8") != -1){
				finalUrl = links[i].Uri;
				break;
			}
		}
		window.location = finalUrl;
	</script>

</body>
</html>
